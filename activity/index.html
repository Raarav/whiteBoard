 <!DOCTYPE html>
 <html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tool-panel">
            <div class="hamburger-icon"></div>
            <div class="tool-bar">
                <div class="tool">
                    <img src="./NewIcons/Black_Pencil.svg" id="pencil" class="tool-img">
                    <div class="tool-options"></div>
                </div>
                <div class="tool">
                    <img src="./NewIcons/Eraser.svg" id="eraser" class="tool-img">
                    <div class="tool-options"></div>
                </div>
                <div class="tool">
                    <img src="./NewIcons/Undo.svg" id="undo" class="tool-undo">
                    <div class="tool-options"></div>
                </div>
            </div>
        </div>
        <div class="drawing-area">
            <canvas class="board"></canvas>
        </div>
        <script>
            let board = document.querySelector(".board");
            board.height=window.innerHeight;
            board.width=window.innerWidth;
            window.addEventListener("resize", function(){
                board.height=window.innerHeight;
                board.width=window.innerWidth;
                redraw();
            });
            let ctx =  board.getContext("2d");
            ctx.fillStyle="red";
            ctx.lineWidth=10;
            // ctx.fillRect(50,50,50,50);
            // ctx.beginPath(0,0);
            // ctx.moveTo(20,40);
            // ctx.lineTo(150,150);
            // ctx.lineTo(200,70);
            // ctx.moveTo(30,40);
            // ctx.lineTo(100,40);
            // ctx.stroke();
        </script>
        <script src="tool.js"></script>
        <script src="script.js"></script>
    </body>
 </html>
